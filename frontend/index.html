<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3001; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Pago Seguro - Cifrado HÃ­brido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <h1>Sistema de Pago Seguro</h1>
            <div class="security-badge" id="securityBadge">
                <span class="status-dot"></span>
                <span>Inicializando cifrado...</span>
            </div>
        </header>


        <div class="payment-form-container">
            <h2>InformaciÃ³n de Pago</h2>
            
            <form id="paymentForm">

                <div class="form-group">
                    <label for="cardHolder">
                        Titular de la Tarjeta
                    </label>
                    <input 
                        type="text" 
                        id="cardHolder" 
                        name="cardHolder" 
                        placeholder="NOMBRE APELLIDO"
                        required
                        pattern="[A-Za-zÃ€-Ã¿\s]+"
                        title="Solo letras y espacios"
                    >
                </div>


                <div class="form-group">
                    <label for="cardNumber">
                        NÃºmero de Tarjeta
                    </label>
                    <input 
                        type="text" 
                        id="cardNumber" 
                        name="cardNumber" 
                        placeholder="1234 5678 9012 3456"
                        required
                        maxlength="19"
                        pattern="[\d\s]+"
                    >
                    <small class="help-text">16 dÃ­gitos</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">
                            Fecha de ExpiraciÃ³n
                        </label>
                        <input 
                            type="text" 
                            id="expiryDate" 
                            name="expiryDate" 
                            placeholder="MM/YY"
                            required
                            maxlength="5"
                            pattern="\d{2}/\d{2}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="cvv">
                            CVV
                        </label>
                        <input 
                            type="password" 
                            id="cvv" 
                            name="cvv" 
                            placeholder="123"
                            required
                            maxlength="4"
                            pattern="\d{3,4}"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">
                        Monto a Pagar
                    </label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        placeholder="0.00"
                        required
                        min="0.01"
                        max="10000"
                        step="0.01"
                    >
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-icon">ðŸ”’</span>
                    <span class="btn-text">Procesar Pago Seguro</span>
                </button>

                <div class="processing-indicator" id="processingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Procesando pago ...</p>
                </div>
            </form>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="encryption-log" id="encryptionLog">
            <h3>ðŸ“‹ Log de Cifrado - Monitoreo en Tiempo Real</h3>
            <div class="log-content" id="logContent">
            </div>
        </div>
    </div>

    <script src="encryption-client.js"></script>
    <script src="app.js"></script>
</body>
</html>
